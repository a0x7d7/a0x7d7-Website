  --dot-speed: 120s;

/* Base */
body {
  font-family: "Courier Prime", Courier, monospace;
  margin: 0;
  min-height: 100vh;
  text-align: center;
  display: flex;
  justify-content: center;
  align-items: flex-start;
  position: relative;
  overflow: hidden;
}

/* Background */
@keyframes dotsDown {
  from { background-position: 0 0; }
  to   { background-position: 0 100%; }
}

body::before {
  content: "";
  position: fixed;
  inset: 0;
  z-index: -1;
  background-color: #fff;
  background-image: var(--bg-pattern);
  animation: dotsDown var(--dot-speed) linear infinite;
}

/* Links */
a {
  color: #c70000;
  text-decoration: none;
  font-weight: 600;
}
a:hover {
  color: #900000;
  text-decoration: underline;
}

/* Wrapper */
.wrapper {
  max-width: 1000px;
  padding: clamp(60px, 12vh, 140px) 20px 40px;
}

/* Identity */
h1 {
  font-size: clamp(2.8rem, 6vw, 3.8rem);
  letter-spacing: 0.18em;
  margin: 0 0 14px;
}

.links {
  font-size: 1.1rem;
  margin-bottom: 14px;
}

.quote {
  font-size: 1rem;
  opacity: 0.85;
  max-width: 720px;
  margin: 0 auto 60px;
}

/* Conveyor Belt */
.belt {
  width: 100vw;
  overflow: hidden;
  margin-left: calc(50% - 50vw);
}

.belt-inner {
  display: flex;
  width: 200%;
  animation: beltMove 20s linear infinite;
}

.belt-track {
  display: flex;
  width: 50%;
  justify-content: space-around;
}

@keyframes beltMove {
  from { transform: translateX(0); }
  to   { transform: translateX(-50%); }
}

/* ---------- Conveyor Belt Title ---------- */
.belt-title {
  font-weight: 700;
  margin-top: clamp(32px, 6vh, 64px);
  margin-bottom: clamp(18px, 3vh, 32px);
}

/* ---------- Extra spacing between name block and belt ---------- */
.quote {
  margin-bottom: clamp(48px, 10vh, 96px);
}

/* ---------- Mobile safety ---------- */
@media (max-width: 600px) {
  .wrapper {
    padding-top: clamp(48px, 10vh, 80px);
  }
}
